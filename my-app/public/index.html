<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href='./beck.png' />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description"
      content="Log in to your Dumblr Account to share your thoughts with other users. Web site created using create-react-app" />
    <!-- IE 相容性模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- 如果網站是作為一個 App 來使用的話，設置 App 名稱 -->
    <meta name="application-name" content="Dumblr">
    <!-- 告訴 Google 不要再搜索框裡面顯示網站鏈接-->
    <meta name="google" content="nositelinkssearchbox">
    <!-- 控制搜索引擎爬蟲和索引的行為 -->
    <meta name="robots" content="index,follow,noodp"><!-- All Search Engines -->
    <meta name="googlebot" content="index,follow"><!-- Google Specific -->
    <!-- 域名全稱或者網站地址 -->
    <meta name="url" content="https://react-personal-project.firebaseapp.com/">
    <!-- Allows control over how referrer information is passed -->
    <meta name="referrer" content="no-referrer">
    <!-- Disable automatic detection and formatting of possible phone numbers -->
    <meta name="format-detection" content="telephone=no">

    <!-- Completely opt out of DNS prefetching by setting to 'off' -->
    <meta http-equiv="x-dns-prefetch-control" content="off">

    <!-- Stores cookie on the client web browser for client identification -->
    <meta http-equiv="set-cookie" content="name=value; expires=date; path=url">

    <!-- Specifies the page to appear in a specific frame -->
    <meta http-equiv="Window-Target" content="_value">

    <!-- Facebook meta tag -->
    <!-- <meta property="fb:app_id" content="123456789"> -->
    <meta property="og:url" content="https://react-personal-project.firebaseapp.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Dumblr - Share your thoughts anytime!">
    <meta property="og:image" content="https://drive.google.com/open?id=1JvV9VE9qnb5N1xkBaH29v-rDrNIvXzMY">
    <meta property="og:description" content="Log in to your Dumblr Account to share your thoughts with other users.">
    <meta property="og:site_name" content="Dumblr - Share your thoughts anytime!">
    <meta property="og:locale" content="en_US">
    <meta property="article:author" content="Emma Shih">
   
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="stylesheet" type="text/css" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'><link>
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Dumblr App</title>
   


  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
    
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
